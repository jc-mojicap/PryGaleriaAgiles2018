
<!DOCTYPE html>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        (function(){
            $.getJSON("http://localhost:9000/polls/media").done(function (data) {
                $.each(data, function (i, item) {
                    if(item.fields.id_tipo === 1 ) {
                        $("#media").prepend('<div class="col-md-4 col-sm-6 col-lg-3 well"><audio controls width="500px" height="300px">' +
                            '<source src="' + item.fields.url + '" type="audio/mpeg" class="embed-responsive-item"></audio></div>');
                    }
                    else {
                        $("#media").prepend('<div class="embed-responsive embed-responsive-16by9">' +
                            '<iframe class="embed-responsive-item" src="' + item.fields.url + '" allowfullscreen></iframe></div>');
                    }
                });
            });
        })();

    </script>
</head>
